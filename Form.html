<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form vildation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    


    <div class="container">
        <form id="form" class="form">
            <h1>Login Form</h1>
            <div class="input-control">
                <label for="Name">Name</label>
                <input id="username" name="name" type="text" placeholder="enter your name">
                <div id="user" class="error"></div>
            </div>
            
            <div class="input-control">
                <label for="Email" >Email</label>
                <input type="email" name="email" id="email" placeholder="enter your email">
                <div id="emailFld" class="error"></div>
            </div>

            <div class="input-control">
              <label for="Password">Password</label>
              <input name="password" type="password" id="inputPass" placeholder="enter password">
              
              <div id="pass" class="error"></div>
          </div>
          <div>
            <input type="checkbox" id="showPass"> Show password
          </div>

            <div class="input-control">
              <label for="URL" >URL</label>
              <input name="url" type="url" placeholder=" enter url">
              <div id="urlFld" class="error"></div>
          </div>
            <div class="input-control">
              <label for="Amount">Amount</label>
              <textarea  name="textarea" cols="10" rows="5" placeholder="give your comment"></textarea>
              <div id="textFld" class="error"></div>
          </div>

            <button id="submitBtn" type="submit">submit</button>
            <div class="success"></div>
        </form>
    </div>

    <script src="./Form.js"></script>


    <script>
      const form = document.querySelector(".form");
   
      const config = {
          name:{minLength: 5, nonNumeric: true},
          password: {hasUpperCase: true, hasLowerCase: true, hasSpecialSymbol: true, hasNumeric: true, minLength: 4},
          email: {minLength: 8},
          url: {hasHttps: true},
          amount: {min: 100, max: 500},
          emon:{}
        } 
     
      new FormValidation(form, config);


    </script>
  
     
  </body>
</html>
